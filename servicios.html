<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Jose Carlos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg0: #f8fafc;
            --bg1: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --line: #e2e8f0;
            
            --accent: #2563eb;
            --accent-2: #1d4ed8;
            --accent-3: #60a5fa;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --gradient-3: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --gradient-4: linear-gradient(135deg, #10b981 0%, #059669 100%);
            
            --radius: 16px;
            --radius-lg: 24px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --container: 1200px;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text);
            background: var(--bg0);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: min(var(--container), 95vw);
            margin-inline: auto;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.03;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(102,126,234,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float1 25s ease-in-out infinite;
            top: 10%;
            left: 80%;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(118,75,162,0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: float2 20s ease-in-out infinite;
            top: 70%;
            left: 20%;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(30px) rotate(-180deg); }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--line);
            transition: all 0.3s ease;
        }

        .nav {
            height: 80px;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .brand {
            font-weight: 900;
            font-size: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--muted);
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent);
            background: rgba(37, 99, 235, 0.1);
        }

        .nav-link.active {
            color: var(--accent);
            background: rgba(37, 99, 235, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        /* Page Header */
        .page-header {
            padding: 4rem 0 2rem;
            text-align: center;
            position: relative;
        }

        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 900;
            margin: 0 0 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto 1rem;
        }

        .section-rule {
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 4px;
            margin: 2rem auto;
            animation: pulse 2s infinite;
        }

        /* Services Grid */
        .services-section {
            padding: 4rem 0;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .service-card {
            background: white;
            border: 1px solid var(--line);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-3);
        }

        .service-card:nth-child(1) .service-icon { background: var(--gradient); }
        .service-card:nth-child(2) .service-icon { background: var(--gradient-2); }
        .service-card:nth-child(3) .service-icon { background: var(--gradient-3); }
        .service-card:nth-child(4) .service-icon { background: var(--gradient-4); }

        .service-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .service-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .service-card:hover .service-icon::before {
            transform: translateX(100%);
        }

        .service-card:hover .service-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 1rem;
            color: var(--text);
            position: relative;
        }

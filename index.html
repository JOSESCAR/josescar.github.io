<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Jose Carlos – Link in Bio</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg1:#0f3f42;           /* verde profundo */
      --bg2:#14575a;           /* verde azulado */
      --surface:#103f42;       /* capa de la tarjeta */
      --accent:#e0c36c;        /* dorado */
      --text:#eaf2f7;          /* texto claro */
      --muted:#c6d4df;         /* texto secundario */
      --radius:24px;
      --shadow:0 16px 44px rgba(0,0,0,.34);
      --soft:0 8px 20px rgba(0,0,0,.22);
      --maxw:760px;
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      min-height:100vh;
      font-family: "Poppins", Roboto, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color:var(--text);
      /* ✅ Degradado de fondo sutil */
      background: radial-gradient(1200px 800px at 20% 0%, #0c3638 0%, transparent 60%),
                  radial-gradient(900px 700px at 80% 100%, #0b2f31 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }

    /* Animación de entrada */
    @keyframes fadeSlide {
      from { opacity:0; transform:translateY(14px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* Tarjeta principal */
    .card{
      width:min(var(--maxw), 92vw);
      background: color-mix(in srgb, var(--surface) 92%, black 8%);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:42px 28px;
      position:relative;
      overflow:hidden;
      animation: fadeSlide .6s ease both;
    }

    /* ✅ Marca de agua con blur tenue (no molesta) */
    .card::before{
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background: url('logo.png') no-repeat center 40%;
      background-size:min(72vmin, 560px);
      opacity:.075;
      filter: blur(1.2px) saturate(80%);
    }

    .inner{ position:relative; z-index:1; max-width:600px; margin-inline:auto; text-align:center }
    .logo-top{ width:72px; height:72px; margin:0 auto 10px }
    .logo-top img{ width:100%; height:100%; object-fit:contain }

    h1{ margin:6px 0 6px; font-size:clamp(28px, 5vw, 38px); font-weight:800; letter-spacing:.2px }
    .subtitle{ color:var(--muted); font-weight:600; margin-bottom:22px }

    /* Lista de botones */
    .links{ display:flex; flex-direction:column; gap:16px }
    .btn{
      --h:56px;
      display:flex; align-items:center; justify-content:center; gap:10px;
      height:var(--h); padding:0 18px; border-radius:999px;
      color:var(--text); text-decoration:none; font-weight:700;
      border:1.8px solid var(--accent);
      background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.22)); /* base sutil */
      box-shadow:var(--soft);
      transition: background .18s ease, color .18s ease, transform .12s ease, box-shadow .18s ease;
    }
    /* ✅ Degradado suave en hover */
    .btn:hover{
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent) 35%, white 0%) 0%,
                                         color-mix(in srgb, var(--accent) 18%, black 0%) 100%);
      color:#0e2430;
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0,0,0,.30);
    }
    .btn:active{ transform: translateY(0) }

    /* Iconos SVG monocromos y discretos */
    .icon{ width:20px; height:20px; display:inline-grid; place-items:center }
    .icon svg{ width:20px; height:20px; color:var(--accent) }

    footer{ margin-top:26px; color:var(--muted); font-size:12px; text-align:center }
  </style>
</head>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jose Carlos – Link in Bio</title>
  <style>
    :root{
      --bgsolid:#12494c;      /* verde sólido tipo acerca.html */
      --accent:#e0c36c;       /* dorado */
      --text:#f1f5f9;         /* texto claro */
      --muted:#cbd5e1;        /* texto secundario */
      --radius:28px;
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --soft:0 8px 18px rgba(0,0,0,.24);
      --maxw:720px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text); background:var(--bgsolid);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    /* Tarjeta central (como en tu captura) */
    .card{
      width:min(var(--maxw), 92vw);
      background:rgba(13,58,61,.92);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:42px 28px;
      position:relative;
      overflow:hidden; /* para que la marca de agua no se salga */
      text-align:center;
    }
    /* Marca de agua del logo dentro de la tarjeta */
    .card::before{
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background: url('logo.png') no-repeat center;
      background-size:min(70vmin, 520px);   /* ajusta aquí el tamaño del logo */
      opacity:.08;                          /* intensidad de la marca de agua */
      filter:saturate(75%);
    }

    .header{ position:relative; z-index:1 }
    .logo-top{ width:76px; height:76px; margin:0 auto 10px }
    .logo-top img{ width:100%; height:100%; object-fit:contain }

    h1{ margin:6px 0 4px; font-size:clamp(26px,5vw,34px) }
    .subtitle{ color:var(--muted); margin-bottom:20px }

    .links{ position:relative; z-index:1; display:flex; flex-direction:column; gap:18px; margin-top:10px }
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:16px 18px; border-radius:999px; text-decoration:none; color:var(--text);
      border:2px solid var(--accent); background:rgba(0,0,0,.20);
      font-weight:800; letter-spacing:.2px; box-shadow:var(--soft);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease;
    }
    .btn:hover{ background:var(--accent); color:#13252a; transform:translateY(-2px) }
    .btn svg{ width:20px; height:20px; display:block }

    footer{ position:relative; z-index:1; margin-top:26px; color:var(--muted); font-size:12px }
  </style>
</head>
